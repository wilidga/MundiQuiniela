<ion-content padding text-center>
    <ion-header>
        <ion-navbar>
            <ion-title>
                Crear Liga.
            </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content padding>

        <ion-list>
            <ion-item-sliding *ngFor="let item of Ligas">
                <ion-item>
                    {{item.Nombre}}
                </ion-item>
                <ion-item-options side="right">
                    <button (click)="setScore(item.Nombre)" ion-button color="primary">
                  <ion-icon name="text"></ion-icon>
                  Set Score
                </button>
                    <button (click)="getVaticinio(item.Nombre)" ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        Vaticinio
                      </button>
                </ion-item-options>
                <ion-item-options side="left">
                    <button (click)="regularShare(item.Nombre)" color="primary">
                  <ion-icon name="md-share"></ion-icon>
                  Sharing
                </button>
                    <button *ngIf="item.snPago" (click)="Pagos(item.Nombre)" ion-button color="primary">
                        <ion-icon name="ios-card"> </ion-icon>
                        Pagos
                      </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>



        <ion-fab right bottom>
            <button ion-fab (click)="openCreateTeam()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>

    </ion-content>
