<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()" color="secondary" clear>Close</button>
        </ion-buttons>
        <ion-title>pagos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="guardar()" #forma="ngForm">
        <ion-list>

            <ion-item>
                <ion-label floating>Numero de la tarjeta</ion-label>
                <ion-input [(ngModel)]="pagosTC.numero" name="numero" type="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Codigo de la tarjeta</ion-label>
                <ion-input [(ngModel)]="pagosTC.codigo" name="codigo" type="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Anio de la tarjeta </ion-label>
                <ion-input [(ngModel)]="pagosTC.anio" name="anio" type="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Mes de la tarjeta </ion-label>
                <ion-input [(ngModel)]="pagosTC.mes" name="mes" type="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Nombre de la Tarjeta</ion-label>
                <ion-input [(ngModel)]="pagosTC.Nombre" name="Nombre" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Ingrese Monto</ion-label>
                <ion-input [(ngModel)]="pagosTC.monto" name="monto" type="number" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Nit</ion-label>
                <ion-input [(ngModel)]="pagosTC.nit" name="nit" type="text"></ion-input>
            </ion-item>

            <button [disabled]="!forma.valid" type="submit" ion-button color="default" icon-left block>
                    <ion-icon ></ion-icon>
                    Guardar
                </button>
        </ion-list>
    </form>

</ion-content>
