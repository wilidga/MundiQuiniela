<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()" color="secondary" clear>Close</button>
        </ion-buttons>
        <ion-title>vaticinio</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of Puntajes">
        <ion-card-content>
            <ion-card-title>
                <h2> Liga: {{item.liga}} </h2>
                <BR>
                <h2>Grupo: {{item.grupo}} </h2>
                <ion-list>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src={{item.urlhome}}/>
                        </ion-avatar>
                        <h2> Home team: {{item.home_team }}</h2>
                    </ion-item>
                    <ion-item>
                        <h2> Goles: {{item.valueHome}}</h2>
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src={{item.urlaway}}/>
                        </ion-avatar>
                        <h2> Home team: {{ item.away_team }}</h2>
                    </ion-item>
                    <ion-item>
                        <h2>Goles: {{item.valueAway}}</h2>
                    </ion-item>
                </ion-list>

            </ion-card-title>
        </ion-card-content>


    </ion-card>

</ion-content>
